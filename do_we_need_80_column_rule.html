		<div class="page-header"><h1>我们还需要80列的限制么</h1></div>
		<div class="well small">Permalink: <a class="more" href="/do_we_need_80_column_rule.html">2014-07-21 13:02:07</a>
 by <a class="url fn" href="/author/ning.html">ning</a> in <a href="/category/misc.html">misc</a>
tags: <a href="/tag/all.html">all</a> </div>
		<div><p>现在, 我们写代码通常不限制80列. 现在我们的屏幕都很宽, 一般都能放180列到200列. 所以貌似没必要限制80列了</p>
<p>但是, 我们经常用diff工具来查看代码, 这样超过80列的代码在diff工具中就不好看了.</p>
<p>所以, 我们还是坚持80列原则把.</p>
